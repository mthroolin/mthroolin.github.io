name: Render Quarto Book

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          version: 'latest'

      - name: Install LaTeX and fonts for kableExtra
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-xetex texlive-fonts-recommended lmodern

      - name: Install R dependencies
        run: |
          Rscript -e 'if (!requireNamespace("remotes", quietly = TRUE)) install.packages("remotes", repos = "https://cloud.r-project.org"); remotes::install_github("haozhu233/kableExtra"); install.packages(c("jsonlite", "rmarkdown", "numDeriv"), dependencies = TRUE, repos = "https://cloud.r-project.org")'

      - name: Load R packages
        run: |
          Rscript -e 'library(jsonlite); library(rmarkdown); library(kableExtra); library(numDeriv)'

      - name: Render Quarto project
        run: |
          quarto render documents/BoosStefanskiQMD

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: documents/BoosStefanskiQMD/_site
