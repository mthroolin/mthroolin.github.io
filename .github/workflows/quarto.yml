name: Render Quarto Book

on:
  push:
    branches:
      - main  # Change this to your default branch
  pull_request:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          version: 'latest'

      - name: Install Quarto
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.2.313/quarto-1.2.313-linux-amd64.deb
          sudo dpkg -i quarto-1.2.313-linux-amd64.deb

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-xetex

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("jsonlite", "rmarkdown", "kableExtra"))'

      - name: Render Quarto project
        run: |
          quarto render documents/BoosStefanskiQMD

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: documents/BoosStefanskiQMD/_site
